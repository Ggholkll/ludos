
<!DOCTYPE html>
<html lang="ru">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      background: url('./94956222_10081440.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .ludos-label {

    h1 {
      font-size: 36px;

      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
    }

    .btn {
      background-image: url('https://i.ibb.co/QDdK47F/button-bg.jpg');
      background-size: cover;
      background-position: center;
      border: none;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      padding: 18px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn3 {
      background-image: url('./66719de02f333fd263e556c0_Aviamasters_1728x670-2.webp');
    }

    .btn2 {
      background-image: url('hq720 (1).jpg');
      background-position: center calc(50%-24px);
    }

    .btn1 {
      background-image: url('1643203877_35-abrakadabra-fun-p-oboi-telegramm-standartnie-50.jpg');
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

  <div class="ludos-label">⚡ LUDOS ⚡</div>
